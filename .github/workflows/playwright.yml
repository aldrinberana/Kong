name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Start Kong services with docker-compose
      run: docker-compose up -d
    - name: Wait for Kong to be ready
      run: |
        echo "Waiting for Kong Admin API..."
        for i in {1..60}; do
          if curl -f http://localhost:8001/status > /dev/null 2>&1; then
            echo "Kong Admin API is ready"
            break
          fi
          echo "Waiting for Kong Admin API... ($i/60)"
          sleep 2
        done
        
        echo "Waiting for Kong Manager UI..."
        for i in {1..60}; do
          if curl -f http://localhost:8002 > /dev/null 2>&1; then
            echo "Kong Manager UI is ready"
            exit 0
          fi
          echo "Waiting for Kong Manager UI... ($i/60)"
          sleep 2
        done
        echo "Kong Manager UI failed to start"
        docker-compose logs kong
        exit 1
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: test-results
        path: test-results/
        retention-days: 30
    - name: Cleanup
      if: always()
      run: docker-compose down -v
