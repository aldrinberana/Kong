name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: kong
          POSTGRES_PASSWORD: kong
          POSTGRES_DB: kong
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U kong"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

      kong:
        image: kong/kong-gateway
        env:
          KONG_DATABASE: postgres
          KONG_PG_HOST: postgres
          KONG_PG_USER: kong
          KONG_PG_PASSWORD: kong
          KONG_ADMIN_LISTEN: 0.0.0.0:8001
          KONG_ADMIN_GUI: 'on'
          KONG_ADMIN_GUI_URL: http://localhost:8002
        ports:
          - 8001:8001
          - 8000:8000
        options: >-
          --health-cmd="kong health"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
          - 8002:8002
          - 8443:8443
        options: >-
          --health-cmd="curl -f http://localhost:8001/status || exit 1"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Wait for Kong
      run: |
        echo "Waiting for Kong Admin API..."
        for i in {1..30}; do
          if curl -f http://127.0.0.1:8001/status > /dev/null 2>&1; then
            echo "Kong Admin API is ready"
            break
          fi
          echo "Waiting for Kong Admin API... ($i/30)"
          sleep 2
        done
        
        echo "Waiting for Kong Manager UI..."
        for i in {1..30}; do
          if curl -f http://127.0.0.1:8002 > /dev/null 2>&1; then
            echo "Kong Manager UI is ready"
            exit 0
          fi
          echo "Waiting for Kong Manager UI... ($i/30)"
          sleep 2
        done
        echo "Kong failed to start"
        exit 1
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
